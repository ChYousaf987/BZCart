<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Site Title (shows in Google & Browser Tab) -->
    <title>
      BZCARTSTORE-Your One-Stop E-Commerce Store in Pakistan | Shop Beauty,
      Skincare, Men’s Fashion & More
    </title>

    <!-- ✅ Meta Description (Google search snippet) -->
    <meta
      name="description"
      content="Shop the latest in beauty, skincare, and men’s fashion at BZCart.Store. A trusted e-commerce platform in Pakistan offering premium products with endless possibilities."
    />

    <!-- ✅ Keywords (optional, Google mostly ignores but helps in other engines) -->
    <meta
      name="keywords"
      content="BZCARTSTORE, online shopping Pakistan, beauty products, skincare, men fashion, e-commerce Pakistan"
    />

    <!-- ✅ Open Graph (for social sharing + Google sometimes uses it) -->
    <meta property="og:title" content="BZCARTSTORE-Your One-Stop E-Commerce Store in Pakistan" />
    <meta
      property="og:description"
      content="Shop the latest in beauty, skincare, and men’s fashion at BZCart.Store. A trusted e-commerce platform in Pakistan offering premium products with endless possibilities."
    />
    <meta property="og:image" content="https://www.bzcart.store/logg.png" />
    <meta property="og:url" content="https://www.bzcart.store" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BZCARTSTORE-Your One-Stop E-Commerce Store in Pakistan" />
    <meta
      name="twitter:description"
      content="Shop the latest in beauty, skincare, and men’s fashion at BZCart.Store."
    />
    <meta name="twitter:image" content="https://www.bzcart.store/logg.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
